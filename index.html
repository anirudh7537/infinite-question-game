<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="_o2f0X0DAJElWpNWX3iN9wRYwsPS_gIyUCfWbODA5Ac" />
  <title>üß† MindMirror Infinity</title>
  <style>
    :root[data-theme='light'] {
      --bg: #fefefe;
      --text: #111;
      --card: #fff;
    }
    :root[data-theme='dark'] {
      --bg: #0a0a0a;
      --text: #f2f2f2;
      --card: #1a1a1a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease-in-out, color 0.4s ease-in-out;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      margin-top: 60px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1, h2, p, button {
      text-align: center;
    }
    button {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #6a5acd, #8a2be2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.4s;
    }
    button:hover {
      transform: scale(1.05) rotate(-1deg);
      background: linear-gradient(45deg, #836fff, #a14ff2);
    }
    .avatar-picker img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 50%;
      margin: 10px;
      transition: transform 0.4s ease, border 0.3s ease;
    }
    .avatar-picker img:hover {
      transform: scale(1.2) rotate(5deg);
    }
    .avatar-picker img.selected {
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
    .hidden {
      display: none;
    }
    .switch {
      position: absolute;
      top: 10px;
      right: 10px;
      display: inline-block;
      width: 40px;
      height: 24px;
      z-index: 1000;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .qr-section {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }
    .qr-section img {
      width: 180px;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }
    .qr-section img:hover {
      transform: rotate(4deg) scale(1.1);
    }
  </style>
  <div style="text-align:center; margin-top: 20px;">
  <!-- Puller Animation -->
  <img id="pullerGif" src="https://media.tenor.com/iZDb8V5lsMgAAAAi/pulling-open-cartoon.gif" class="pull-animation" alt="Man Pulling Animation" style="max-width: 160px; animation: floaty 2s ease-in-out infinite;">

  <!-- Bouncing Ball Canvas -->
  <canvas id="bounceCanvas" width="240" height="120" style="display:block;margin:10px auto;"></canvas>
</div>

<!-- Fullscreen Bubble Canvas -->
<canvas id="fullscreenParticles" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none;"></canvas>

<style>
@keyframes floaty {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.6; }
  100% { transform: scale(1); opacity: 1; }
}
</style>

<script>
  const bounceCanvas = document.getElementById("bounceCanvas");
  const bounceCtx = bounceCanvas.getContext("2d");
  let x = 0, direction = 1;
  function animateBounce() {
    bounceCtx.clearRect(0, 0, bounceCanvas.width, bounceCanvas.height);
    bounceCtx.fillStyle = "#8a2be2";
    bounceCtx.beginPath();
    bounceCtx.arc(x + 20, 60, 20, 0, Math.PI * 2);
    bounceCtx.fill();
    x += direction * 2;
    if (x + 20 > bounceCanvas.width || x < 0) direction *= -1;
    requestAnimationFrame(animateBounce);
  }
  animateBounce();

  function triggerPullerAnimation() {
    const gif = document.getElementById("pullerGif");
    gif.style.animation = "none";
    gif.offsetHeight;
    gif.style.animation = "pulse 1s ease-in-out 2";
  }
  if (typeof nextQuestion === 'function') {
    const originalNext = nextQuestion;
    window.nextQuestion = function() {
      triggerPullerAnimation();
      originalNext();
    };
  }
  if (typeof revealInsight === 'function') {
    const originalReveal = revealInsight;
    window.revealInsight = function() {
      triggerPullerAnimation();
      originalReveal();
    };
  }

  const fullCanvas = document.getElementById("fullscreenParticles");
  const fullCtx = fullCanvas.getContext("2d");
  let fullParticles = [];

  function resizeCanvas() {
    fullCanvas.width = window.innerWidth;
    fullCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function hslColor(index) {
    return `hsl(${index % 360}, 100%, 70%)`;
  }

  function spawnBubble(x, y) {
    for (let i = 0; i < 3; i++) {
      fullParticles.push({
        x: x,
        y: y,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        radius: Math.random() * 8 + 8,
        colorIndex: Math.floor(Math.random() * 360),
        age: 0,
        life: 120
      });
    }
  }

  function animateParticles() {
    fullCtx.clearRect(0, 0, fullCanvas.width, fullCanvas.height);
    for (let i = fullParticles.length - 1; i >= 0; i--) {
      let b = fullParticles[i];
      fullCtx.beginPath();
      fullCtx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      fullCtx.fillStyle = hslColor(b.colorIndex);
      fullCtx.fill();
      b.x += b.dx;
      b.y += b.dy;
      b.age++;
      if (b.age > 120) b.life--;
      if (b.life <= 0) fullParticles.splice(i, 1);
    }
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  document.addEventListener("mousemove", e => {
    spawnBubble(e.clientX, e.clientY);
  });
</script>

  </div>
  <script>
    const clickSound = document.getElementById("clickSound");
    const htmlElement = document.documentElement;
    const bgMusic = document.getElementById("bgMusic");
    const themeToggles = [
      document.getElementById("themeToggle"),
      document.getElementById("themeToggle2")
    ];
    function applyThemeToggle(isLight) {
      htmlElement.setAttribute("data-theme", isLight ? "light" : "dark");
      themeToggles.forEach(toggle => toggle.checked = isLight);
    }
    themeToggles.forEach(toggle => toggle.addEventListener("change", () => applyThemeToggle(toggle.checked)));
    const questions = [
      {
        question: "üå± What do you fear the most right now?",
        answers: [
          { text: "Failure üòû", insight: "Fear of failure often hides a perfectionist inside you." },
          { text: "Loneliness ü•∫", insight: "Your heart craves connection ‚Äî try reaching out first." },
          { text: "Judgement üëÄ", insight: "Seeking approval makes you lose your authenticity." }
        ]
      },
      {
        question: "üíî Which emotion do you hide the most?",
        answers: [
          { text: "Anger üò°", insight: "Suppressed anger becomes inner war. Let it breathe." },
          { text: "Sadness üò¢", insight: "Hiding sadness doesn‚Äôt heal it. Expression does." },
          { text: "Love ‚ù§Ô∏è", insight: "Unspoken love is still real ‚Äî but also lonely." }
        ]
      }
    ];
    let currentInsight = "";
    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
    function nextQuestion() {
      playSound();
      const index = Math.floor(Math.random() * questions.length);
      const question = questions[index];
      currentInsight = "";
      document.getElementById("question").innerText = question.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      question.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.innerText = answer.text;
        btn.onclick = () => {
          playSound();
          currentInsight = answer.insight;
          document.getElementById("revealBtn").classList.remove("hidden");
          document.getElementById("insight-box").classList.add("hidden");
          document.getElementById("insight").innerText = "";
        };
        answersDiv.appendChild(btn);
      });
      document.getElementById("revealBtn").classList.add("hidden");
      document.getElementById("insight-box").classList.add("hidden");
      document.getElementById("insight").innerText = "";
    }
    function revealInsight() {
      playSound();
      document.getElementById("insight").innerText = currentInsight;
      document.getElementById("insight-box").classList.remove("hidden");
      document.getElementById("revealBtn").classList.add("hidden");
    }
    function selectAvatar(img) {
      document.querySelectorAll('.avatar-picker img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      document.getElementById('avatarPreview').innerHTML = `<p>üåü Your Avatar:</p><img src="${img.src}" style="width:100px;">`;
    }
    function goToQuizPage() {
      document.getElementById("avatar-page").classList.add("hidden");
      document.getElementById("quiz-page").classList.remove("hidden");
      nextQuestion();
    }
    function enableMusic() {
      bgMusic.play().catch(() => {});
      document.removeEventListener('click', enableMusic);
    }
    document.addEventListener('click', enableMusic);
    window.onload = () => {
      bgMusic.volume = 0.5;
    };
  </script>
